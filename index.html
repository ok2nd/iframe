<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="author" content="ok.2nd">
<meta name="description" content="iframeを任意サイズでオープン。Googleマップ拡大表示等に使う。">
<title>iframeサイズ指定オープン</title>
<style>
input[type="search"] {
  -webkit-appearance: searchfield;
}
input[type="search"]::-webkit-search-cancel-button {
  -webkit-appearance: searchfield-cancel-button;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script>
function iframeopen() {
	$('#view').css('width', $('#width').val()+'px');
	$('#view').css('height', $('#height').val()+'px');
	document.fname.location.href = $('#src').val();
}
</script>
</head>
<body>
<div>
url:<input type="search" id="src" style="width:30em;">&nbsp;
<input type="button" value="表示" onclick="iframeopen()">
width:<input type="text" id="width" style="width:3em;" value="2000">px&nbsp;
height:<input type="text" id="height" style="width:3em;" value="2000">px
</div>
<iframe id="view" name="fname" src="" width="600px" height="600px"></iframe>
</body>
</html>
